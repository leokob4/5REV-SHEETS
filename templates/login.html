<!DOCTYPE html>
<html>
<head>
  <title>5revolution Login</title>
  <link rel="stylesheet" href="/resources/w3.css">
</head>
<body class="w3-container w3-light-grey">

  <div class="w3-card w3-white w3-padding" style="max-width:400px; margin:auto; margin-top:100px;">
    <h2 class="w3-center">🔐 5revolution Login</h2>
    <form method="post" action="/login">
      <label class="w3-text-grey">Username</label>
      <input class="w3-input w3-border" type="text" name="username" required>
      <label class="w3-text-grey">Password</label>
      <input class="w3-input w3-border" type="password" name="password" required>
      <br>
      <button class="w3-button w3-blue w3-block">Login</button>
    </form>
  </div>

</body>
</html>
